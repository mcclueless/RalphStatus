<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ralph Status</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
        }
        .status-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            transition: transform 0.3s ease;
        }
        .status-card:hover {
            transform: translateY(-5px);
        }
        .status-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        .status-up {
            background: #28a745;
            box-shadow: 0 0 20px rgba(40, 167, 69, 0.5);
        }
        .status-down {
            background: #dc3545;
            box-shadow: 0 0 20px rgba(220, 53, 69, 0.5);
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(40, 167, 69, 0.3); }
            50% { box-shadow: 0 0 40px rgba(40, 167, 69, 0.6), 0 0 60px rgba(40, 167, 69, 0.3); }
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        .metric-value {
            font-size: 2rem;
            font-weight: bold;
        }
        .metric-label {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.7);
        }
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            text-align: center;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
        }
        .ralph-avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.3);
            animation: float 4s ease-in-out infinite, glow 3s ease-in-out infinite;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .ralph-avatar:hover {
            transform: scale(1.1);
        }
        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: gold;
            border-radius: 50%;
            animation: twinkle 1s ease-in-out infinite;
            opacity: 0;
            pointer-events: none;
        }
        .happy-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(40, 167, 69, 0.95);
            color: white;
            padding: 20px 40px;
            border-radius: 50px;
            font-size: 1.5rem;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }
        .happy-message.show {
            opacity: 1;
            animation: float 2s ease-in-out;
        }
        .emoji-celebration {
            position: fixed;
            pointer-events: none;
            font-size: 2rem;
            opacity: 0;
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <!-- Ralph's Photo -->
                <div style="position: relative; display: inline-block; margin-bottom: 20px;">
                    <img src="ralph-turtle.jpg" alt="Ralph" class="ralph-avatar" id="ralphAvatar">
                    <div class="sparkle" style="top: 10%; left: 20%; animation-delay: 0s;"></div>
                    <div class="sparkle" style="top: 30%; right: 10%; animation-delay: 0.3s;"></div>
                    <div class="sparkle" style="bottom: 20%; left: 10%; animation-delay: 0.6s;"></div>
                    <div class="sparkle" style="bottom: 10%; right: 25%; animation-delay: 0.9s;"></div>
                </div>

                <h1 class="mb-4">üê¢ Ralph Status</h1>

                <!-- Main Status Card -->
                <div class="card status-card p-4 mb-4">
                    <div class="d-flex align-items-center justify-content-between">
                        <div>
                            <h3 class="mb-1">Status</h3>
                            <div class="d-flex align-items-center gap-2">
                                <div class="status-indicator status-up" id="mainStatus"></div>
                                <span id="statusText">Up and Running</span>
                            </div>
                        </div>
                        <div class="text-end">
                            <div class="metric-value" id="uptime">0h 0m</div>
                            <div class="metric-label">Uptime</div>
                        </div>
                    </div>
                </div>

                <!-- Metrics Grid -->
                <div class="row g-3">
                    <div class="col-6">
                        <div class="card status-card p-3 text-center">
                            <div class="metric-value" id="sessions">0</div>
                            <div class="metric-label">Sessions Today</div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="card status-card p-3 text-center">
                            <div class="metric-value" id="messages">0</div>
                            <div class="metric-label">Messages</div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="card status-card p-3 text-center">
                            <div class="metric-value" id="tokens">0</div>
                            <div class="metric-label">Tokens Used</div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="card status-card p-3 text-center">
                            <div class="metric-value" id="tasks">0</div>
                            <div class="metric-label">Tasks Completed</div>
                        </div>
                    </div>
                </div>

                <!-- Last Activity -->
                <div class="card status-card p-3 mt-4">
                    <div class="row">
                        <div class="col-6">
                            <div class="metric-label">Last Activity</div>
                            <div id="lastActivity">Loading...</div>
                        </div>
                        <div class="col-6 text-end">
                            <div class="metric-label">Last Updated</div>
                            <div id="lastUpdated">Loading...</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Happy Message Popup -->
    <div class="happy-message" id="happyMessage">üê¢ Thanks for visiting!</div>

    <div class="footer">
        Auto-refreshing every 30 seconds ‚Ä¢ Click Ralph for a smile!
    </div>

    <script>
        // Mock data - simulates Ralph's activity
        let startTime = Date.now();

        function formatNumber(num) {
            return new Intl.NumberFormat().format(num);
        }

        function formatTime(date) {
            return date.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }

        function updateUptime() {
            const elapsed = Date.now() - startTime;
            const hours = Math.floor(elapsed / 3600000);
            const minutes = Math.floor((elapsed % 3600000) / 60000);
            const seconds = Math.floor((elapsed % 60000) / 1000);
            document.getElementById('uptime').textContent =
                `${hours}h ${minutes}m ${seconds}s`;
        }

        function generateMockData() {
            const sessions = Math.floor(Math.random() * 20) + 50;
            const messages = Math.floor(Math.random() * 500) + 1000;
            const tokens = Math.floor(Math.random() * 100000) + 500000;
            const tasks = Math.floor(Math.random() * 30) + 10;
            return { sessions, messages, tokens, tasks };
        }

        function updateDisplay() {
            const data = generateMockData();
            document.getElementById('sessions').textContent = formatNumber(data.sessions);
            document.getElementById('messages').textContent = formatNumber(data.messages);
            document.getElementById('tokens').textContent = formatNumber(data.tokens);
            document.getElementById('tasks').textContent = formatNumber(data.tasks);
            document.getElementById('lastActivity').textContent =
                'Reading emails, checking calendar, Twitter monitoring';
            document.getElementById('lastUpdated').textContent = formatTime(new Date());
            updateUptime();
        }

        // Happy interaction on click
        const happyMessages = [
            "üê¢ Thanks for visiting!",
            "üòä Glad you're here!",
            "üöÄ Let's get things done!",
            "üí™ Working hard for you!",
            "üéØ On it!",
            "ÔøΩShell yeah!",
            "ü¶û Clawdbot is happy!",
            "‚ú® Ready to help!"
        ];

        function showHappyMessage() {
            const msg = happyMessages[Math.floor(Math.random() * happyMessages.length)];
            const el = document.getElementById('happyMessage');
            el.textContent = msg;
            el.classList.add('show');
            setTimeout(() => el.classList.remove('show'), 2000);
        }

        function createCelebration() {
            const emojis = ['üéâ', '‚ú®', 'üåü', 'üí´', 'ü¶û', 'üê¢', 'üëç', 'üòä'];
            for (let i = 0; i < 8; i++) {
                const emoji = document.createElement('div');
                emoji.className = 'emoji-celebration';
                emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                emoji.style.left = Math.random() * window.innerWidth + 'px';
                emoji.style.top = Math.random() * window.innerHeight + 'px';
                emoji.style.animation = `float ${1 + Math.random()}s ease-out forwards`;
                document.body.appendChild(emoji);
                setTimeout(() => emoji.remove(), 2000);
            }
        }

        document.getElementById('ralphAvatar').addEventListener('click', () => {
            showHappyMessage();
            createCelebration();
        });

        // Initialize
        updateDisplay();
        setInterval(updateDisplay, 30000);
    </script>
</body>
</html>
